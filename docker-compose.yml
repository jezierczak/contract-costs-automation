version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: contract_costs_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: contract_costs
      MYSQL_USER: contract_costs
      MYSQL_PASSWORD: contract_costs
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
